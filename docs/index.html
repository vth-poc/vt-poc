<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Team Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Engineering Team Dashboard</h1>
            <div class="header-info">
                <button id="themeToggle" class="theme-toggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
                <span id="lastUpdated">Last Updated: Loading...</span>
            </div>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Work Items</h3>
                <p class="stat-number" id="totalIssues">-</p>
            </div>
            <div class="card">
                <h3>Active Team Members</h3>
                <p class="stat-number" id="activeMembers">-</p>
            </div>
            <div class="card">
                <h3>Projects</h3>
                <p class="stat-number" id="projectCount">-</p>
            </div>
            <div class="card">
                <h3>BAU Support</h3>
                <p class="stat-number" id="bauCount">-</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <h2>Work Distribution by Type</h2>
                <canvas id="workTypeChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Team Capacity Overview</h2>
                <canvas id="teamCapacityChart"></canvas>
            </div>
        </div>

        <div class="team-section">
            <h2>Team Member Details</h2>
            <div id="teamMembersContainer">
                <p class="loading">Loading team data...</p>
            </div>
        </div>

        <div class="issues-section">
            <h2>All Active Issues</h2>
            <div class="filter-controls">
                <select id="filterAssignee">
                    <option value="">All Team Members</option>
                </select>
                <select id="filterLabel">
                    <option value="">All Work Types</option>
                </select>
                <select id="filterState">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div id="issuesContainer">
                <p class="loading">Loading issues...</p>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Configuration Required</h3>
            <p id="errorMessage"></p>
            <button onclick="closeErrorModal()">Close</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
