<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Engineering Team Dashboard</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="WiseTech IS Engineering team dashboard." />

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-rocket"></i> Engineering Team Dashboard</h1>
            <div class="header-info">
                <button id="themeToggle" class="theme-toggle">
                    <i id="themeIcon" class="fa-solid fa-moon"></i>
                </button>
                <button id="refreshBtn" class="refresh-btn"><i class="fa-solid fa-rotate"></i> Reload</button>
            </div>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Work Items</h3>
                <p class="stat-number" id="totalIssues">-</p>
            </div>
            <div class="card">
                <h3>Active Team Members</h3>
                <p class="stat-number" id="activeMembers">-</p>
            </div>
            <div class="card">
                <h3>Projects</h3>
                <p class="stat-number" id="projectCount">-</p>
            </div>
            <div class="card">
                <h3>BAU Support</h3>
                <p class="stat-number" id="bauCount">-</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <h2><i class="fa-solid fa-chart-pie"></i> Work Distribution by Type</h2>
                <canvas id="workTypeChart"></canvas>
            </div>

            <div class="chart-container">
                <h2><i class="fa-solid fa-people-roof"></i> Team Capacity Overview</h2>
                <canvas id="teamCapacityChart"></canvas>
            </div>
        </div>

        <div class="team-section">
            <h2><i class="fa-solid fa-id-card"></i> Team Member Details</h2>
            <div id="teamMembersContainer">
                <p class="loading">Loading team data...</p>
            </div>
        </div>

        <div class="issues-section">
            <h2><i class="fa-solid fa-users-gear"></i> All Active Work Items</h2>
            <div class="filter-controls">
                <select id="filterAssignee">
                    <option value="">All Team Members</option>
                </select>
                <select id="filterLabel">
                    <option value="">All Work Types</option>
                </select>
                <select id="filterState">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div id="issuesContainer">
                <p class="loading">Loading issues...</p>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Configuration Required</h3>
            <p id="errorMessage"></p>
            <button onclick="closeErrorModal()">Close</button>
        </div>
    </div>

    <script src="assets/script/app.js"></script>
</body>
</html>
