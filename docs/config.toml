# Work Type Labels Mapping
# Customize these to match your GitHub issue labels
[work-types]
project = ["project", "feature", "epic"]
bau = ["bau", "support", "maintenance"]
bug = ["bug", "defect"]
enhancement = ["enhancement", "improvement"]

